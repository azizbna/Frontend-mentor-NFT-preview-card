<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="img">
        <div class="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="Equalibrium">
      </div>
      <div class="title"><p>Equilibrium #3429</p></div>
      <div class="desc"><p>Our Equilibrium collection promotes balance and calm.</p></div>

      <div class="info">
        <div class="price">
          <p>0.041 ETH</p>
        </div>
        <div class="expire">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/azizbna" target="_blank">Mohamed Aziz Ben Aissa</a>.
  </div>
</body>

</html>
